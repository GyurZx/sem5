<script>
    function calculateMacronutrients() {
    var weight = parseFloat(document.getElementById("weight").value);
    var height = parseFloat(document.getElementById("height").value);
    var age = parseInt(document.getElementById("age").value);
    var gender = document.getElementById("gender").value;
    var activityLevel = document.getElementById("activity").value;
    var target = document.getElementById("target").value;

    var protein = weight * 2.2;
    var fat = weight * 0.8;
    var carbohydrates = weight * 3.5;
    var calories = 0;

    switch (activityLevel) {
        case "sedentary":
            protein = protein * 0.85;
            fat = fat * 0.85;
            carbohydrates = carbohydrates * 0.85;
            calories *= 0.85;
            break;
        case "lightly active":
            protein = protein * 0.9;
            fat = fat * 0.9;
            carbohydrates = carbohydrates * 0.9;
            calories *= 0.9;
            break;
        case "very active":
            protein *= 1.1;
            fat *= 1.1;
            carbohydrates *= 1.1;
            calories *= 1.1;
            break;
        case "extra active":
            protein *= 1.2;
            fat *= 1.2;
            carbohydrates *= 1.2;
            calories *= 1.2;
            break;
        default:
            break;
    }

    switch (gender) {
        case "male":
            calories = 5 + (10 * weight) + (6.25 * height) - (5 * age);
            break;
        case "female":
            calories = (10 * weight) + (6.25 * height) - (5 * age) - 161;
            break;
        default:
            break;
    }

    switch(target) {
        case "weight loss":
              calories *= 0.8;
              protein = protein * 0.8;
              fat = fat * 0.8;
              carbohydrates = carbohydrates * 0.8;
              calories *= 1.5;
            break;
        case "save weight":
              calories *= 1.1;
              protein = protein * 1.1;
              fat = fat * 1.1;
              carbohydrates = carbohydrates * 1.1;
              calories *= 1.2;
            break;
        case "gain mass":
              calories *= 1.2;
              protein = protein * 1.2;
              fat = fat * 1.2;
              carbohydrates = carbohydrates * 1.2;
              calories *= 1.3;
            break;
        default:
            break;
    }

    document.getElementById("protein").textContent = protein.toFixed(2);
    document.getElementById("fat").textContent = fat.toFixed(2);
    document.getElementById("carbohydrates").textContent = carbohydrates.toFixed(2);
    document.getElementById("calories").textContent = calories.toFixed(2);

    var x = document.getElementById("myText");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {

    }
}
    </script>

  <form>
    <label for="weight">Weight (kg):</label>

    <label for="height">Height (cm):</label>

    </select><br><br>
    <input type="button" value="Calculate" onclick="calculateMacronutrients()">
